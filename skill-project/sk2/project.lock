train:
  cmd: python -m weasel run train
  script:
    - 'python -m spacy train configs/C_R_E_R-config.cfg --output training/ --paths.train
      corpus/All-train-data.spacy --paths.dev corpus/All-test-data.spacy '
  deps:
    - path: corpus/All-train-data.spacy
      md5: d6ea08eec63d175b5d5c069a8df7bcf7
    - path: corpus/All-test-data.spacy
      md5: 51789fffa74048380357a7c32cfcd873
  outs:
    - path: training/model-best-C_R_E_R
      md5: null
evaluate:
  cmd: python -m weasel run evaluate
  script:
    - python -m spacy evaluate training/All/model-best-C_R_A_P corpus/All-valid-data.spacy
      --output training/All/model-best-C_R_A_P/metrics.json
    - python -m spacy evaluate training/All/model-best-C_R_A_R corpus/All-valid-data.spacy
      --output training/All/model-best-C_R_A_R/metrics.json
    - python -m spacy evaluate training/All/model-best-C_R_E_P corpus/All-valid-data.spacy
      --output training/All/model-best-C_R_E_P/metrics.json
    - python -m spacy evaluate training/All/model-best-C_R_E_R corpus/All-valid-data.spacy
      --output training/All/model-best-C_R_E_R/metrics.json
  deps:
    - path: corpus/All-valid-data.spacy
      md5: 4c89959442872c4dc19f7d7cc0ba339e
  outs:
    - path: metrics.json
      md5: null
